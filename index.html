<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Carrusel Adrian Carrasco</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        img{
            height: 500px;
            
            
        }
        h2{
            text-align: center;
            background-color: lightcyan;
            margin-bottom: 0px;
        }

    </style>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
        <h2>Imagen Dolomitas</h2>
      <img src="images/dolomites-2179642_1280.jpg" class="d-block w-100" alt="...">
      
    </div>
    <div class="carousel-item">
        <h2>Imagen Casas</h2>
      <img id="img1" src="images/houses-1602016_1280.jpg" class="d-block w-100" alt="...">
      
    </div>
    <div class="carousel-item">
        <h2>Imagen Paisaje 1</h2>
      <img src="images/landscape-1192669_1280.jpg" class="d-block w-100" alt="...">
      
    </div>
    <div class="carousel-item">
        <h2>Imagen Paisaje 2</h2>
      <img src="images/landscapes-8155111_1280.jpg" class="d-block w-100" alt="...">
      
    </div>
    <div class="carousel-item">
        <h2>Imagen Atardecer</h2>
      <img src="images/sunset-4570830_1280.jpg" class="d-block w-100" alt="...">
      
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span style="background-color: black; border-radius: 100%; height: 30px; width: 35px;"  aria-hidden="true">◀ </span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span style="background-color: black; border-radius: 100%; height: 30px; width: 35px;" aria-hidden="true">▶</span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<h1 style="text-align: center; background-color: lightcyan;">Carrusel de Adrián Carrasco Fernández</h1>
    
</body>
</html>
